name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      gui: ${{ steps.filter.outputs.gui }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'rust/**'
              - 'tests/**'
              - 'scripts/**'
              - 'stubs/**'
              - 'alembic/**'
              - 'pyproject.toml'
              - 'Cargo.toml'
              - 'uv.lock'
              - '.github/workflows/**'
            gui:
              - 'gui/**'
              - '.github/workflows/**'

  test:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install FFmpeg
        uses: AnimMouse/setup-ffmpeg@v1

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/stoat_ferret_core

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Verify migrations reversible
        run: |
          uv run alembic -x sqlalchemy.url=sqlite:///:memory: upgrade head
          uv run alembic -x sqlalchemy.url=sqlite:///:memory: downgrade base
          uv run alembic -x sqlalchemy.url=sqlite:///:memory: upgrade head

      - name: Rust fmt
        run: cargo fmt --manifest-path rust/stoat_ferret_core/Cargo.toml -- --check

      - name: Rust clippy
        run: cargo clippy --manifest-path rust/stoat_ferret_core/Cargo.toml -- -D warnings

      - name: Rust tests
        run: cargo test --manifest-path rust/stoat_ferret_core/Cargo.toml

      - name: Build Python module
        run: uv run maturin develop

      - name: Verify module import
        run: uv run python -c "from stoat_ferret_core import health_check; print(health_check())"

      - name: Verify stubs exist
        run: |
          test -f stubs/stoat_ferret_core/__init__.pyi
          test -f stubs/stoat_ferret_core/_core.pyi
        shell: bash

      - name: Verify stub completeness
        run: uv run python scripts/verify_stubs.py

      - name: Python lint
        run: |
          uv run ruff check src/ tests/
          uv run ruff format --check src/ tests/

      - name: Python types
        run: uv run mypy src/

      - name: Python tests
        run: uv run pytest tests/ -v --cov=src --cov-fail-under=80

  rust-coverage:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/stoat_ferret_core

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust coverage (lcov)
        run: >
          cargo llvm-cov
          --manifest-path rust/stoat_ferret_core/Cargo.toml
          --lib --tests
          --lcov --output-path rust-lcov.info
          --fail-under-lines 75

      - name: Upload Rust coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-lcov
          path: rust-lcov.info

  frontend:
    needs: changes
    if: needs.changes.outputs.gui == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: gui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: gui

      - name: Build
        run: npm run build
        working-directory: gui

      - name: Test
        run: npx vitest run
        working-directory: gui

  e2e:
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.gui == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install backend dependencies
        run: uv sync

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: gui

      - name: Build frontend
        run: npm run build
        working-directory: gui

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npm ls @playwright/test --json | python -c "import sys,json; print(json.load(sys.stdin)['dependencies']['@playwright/test']['version'])")" >> "$GITHUB_OUTPUT"
        working-directory: gui

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps
        working-directory: gui

      - name: Install Playwright system deps
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: gui

      - name: Initialize database
        run: |
          mkdir -p data
          uv run alembic -x sqlalchemy.url=sqlite:///data/stoat.db upgrade head

      - name: Run E2E tests
        run: npx playwright test
        working-directory: gui

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: gui/playwright-report/
          retention-days: 7

  ci-status:
    runs-on: ubuntu-latest
    needs: [changes, test, rust-coverage, frontend, e2e]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.rust-coverage.result }}" == "failure" ]]; then
            echo "Rust coverage failed"
            exit 1
          fi
          if [[ "${{ needs.frontend.result }}" == "failure" ]]; then
            echo "Frontend failed"
            exit 1
          fi
          if [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "CI passed"
