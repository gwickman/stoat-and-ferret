name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'rust/**'
              - 'tests/**'
              - 'scripts/**'
              - 'stubs/**'
              - 'alembic/**'
              - 'pyproject.toml'
              - 'Cargo.toml'
              - 'uv.lock'
              - '.github/workflows/**'

  test:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install FFmpeg
        uses: AnimMouse/setup-ffmpeg@v1

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/stoat_ferret_core

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Verify migrations reversible
        run: |
          uv run alembic -x sqlalchemy.url=sqlite:///:memory: upgrade head
          uv run alembic -x sqlalchemy.url=sqlite:///:memory: downgrade base
          uv run alembic -x sqlalchemy.url=sqlite:///:memory: upgrade head

      - name: Rust fmt
        run: cargo fmt --manifest-path rust/stoat_ferret_core/Cargo.toml -- --check

      - name: Rust clippy
        run: cargo clippy --manifest-path rust/stoat_ferret_core/Cargo.toml -- -D warnings

      - name: Rust tests
        run: cargo test --manifest-path rust/stoat_ferret_core/Cargo.toml

      - name: Build Python module
        run: uv run maturin develop

      - name: Verify module import
        run: uv run python -c "from stoat_ferret_core import health_check; print(health_check())"

      - name: Verify stubs exist
        run: |
          test -f stubs/stoat_ferret_core/__init__.pyi
          test -f stubs/stoat_ferret_core/_core.pyi
        shell: bash

      - name: Verify stub completeness
        run: uv run python scripts/verify_stubs.py

      - name: Python lint
        run: |
          uv run ruff check src/ tests/
          uv run ruff format --check src/ tests/

      - name: Python types
        run: uv run mypy src/

      - name: Python tests
        run: uv run pytest tests/ -v --cov=src --cov-fail-under=80

  rust-coverage:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/stoat_ferret_core

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust coverage (lcov)
        run: >
          cargo llvm-cov
          --manifest-path rust/stoat_ferret_core/Cargo.toml
          --lib --tests
          --lcov --output-path rust-lcov.info
          --fail-under-lines 75

      - name: Upload Rust coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-lcov
          path: rust-lcov.info

  ci-status:
    runs-on: ubuntu-latest
    needs: [changes, test, rust-coverage]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.rust-coverage.result }}" == "failure" ]]; then
            echo "Rust coverage failed"
            exit 1
          fi
          echo "CI passed"
